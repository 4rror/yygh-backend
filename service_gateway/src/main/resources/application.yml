server:
  port: 80
spring:
  application:
    name: service-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-hosp
          predicates: Path=/*/hosp/**
          uri: lb://service-hosp

        - id: service-cmn
          predicates: Path=/*/cmn/**
          uri: lb://service-cmn

        - id: service-user
          predicates: Path=/*/user/**
          uri: lb://service-user
    nacos:
      discovery:
        server-addr: 192.168.56.101:8848